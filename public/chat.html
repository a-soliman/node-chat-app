<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no"> 
	<title>Chat | Chat App</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
	<div class="chat__sidebar">
		<h3>People</h3>
		<div id="users"></div>
	</div>

	<div class="chat__main">
		<ul id="messages" class="chat__messages"></ul>
		
		<div class="chat__footer">
			<form id="message-form">
			<input 
				type="text" 
				name="message" 
				placeholder="Message"
				autofocus
				autocomplete="off" />

			<button>Send</button>
		</form>

		<button id="send-location" >Share Location</button>
		</div>
	</div>
	
	<script id="message-template" type="text/message-template">
		<li class="message">
			<div class="message__title">
				<h4 style="color: #296682;">{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<p>{{text}}</p>
			</div>
		</li>
		<!-- <p><span style="font-weight: 700; color: #296682;">{{from}}</span> {{createdAt}}: {{text}}</p> -->
	</script>

	<script id="location-message-template" type="text/message-template">
		<li class="message">
			<div class="message__title">
				<h4 style="color: #296682;">{{from}}</h4>
				<span>{{createdAt}}</span>
			</div>
			<div class="message__body">
				<a href="{{url}}" target="_blank">My Current Location</a>
			</div>
		</li>
		<!-- <p><span style="font-weight: 700; color: #296682;">{{from}}</span> {{createdAt}}: {{text}}</p> -->
	</script>

	<script src="/socket.io/socket.io.js"></script>
	<script src="js/libs/jquery-3.2.1.min.js"></script>
	<script src="/js/libs/moment.js"></script>
	<script src="/js/libs/mustache.js"></script>
	<script src="/js/libs/deparam.js"></script>
	<script src="/js/chat.js"></script>
</body>
</html>
